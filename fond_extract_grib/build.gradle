plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '6.1.0'
}

repositories {
    maven { url "https://repo.osgeo.org/repository/release/" }
    maven { url "https://artifacts.unidata.ucar.edu/repository/unidata-all/" }
    jcenter()
}

dependencies {
    // Command line parser
    implementation 'commons-cli:commons-cli:1.4'
    // Netcdf
    implementation "edu.ucar:cdm-core:5.4.1"

    // Logging backend for slf4j cf. <http://www.slf4j.org/codes.html#StaticLoggerBinder>
    implementation "ch.qos.logback:logback-classic:1.2.3"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.name}"]
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

application {
    mainClassName = 'fr.nantral.mint.capta.FondApp'
}

// For Geotools
// Fix <http://www.slf4j.org/codes.html#log4jDelegationLoop>
configurations {
     compile.exclude module: 'slf4j-log4j12' // Exclude slf4j -> log4j
}
